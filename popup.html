<!doctype html>
<html>

  <head>
    <title>Youtube Subscription Control</title>
    <script src="popup.js"></script>
	<link href="onoffswitch.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <h1>Youtube Subscription Control</h1>
	
	<div id="content"></div>
	
	<div id="controls">
		<img id="prevVid" src="images/prev1.png" alt="Play Next Video" style="margin:5px 7px;width:32px;height:32px;border:0;"/> 	<!-- Makes clickable img-->
		<!--<img id="startList" src="images/video2.png" alt="Play Next Video" style="margin:0px 4px;width:32px;height:32px;border:0;" onclick="myFunction()"/> -->  <!-- Makes clickable img-->
		<img id="startList" src="images/play_32.png" alt="Play Next Video" style="margin:5px 7px;width:32px;height:32px;border:0;"/>  <!-- Makes clickable img-->
		<!--<img id="stopList" src="images/stop.png" alt="Play Next Video" style="width:32px;height:32px;border:0;" onclick="myFunction()"/> -->	    	<!-- Makes clickable img-->
		<img id="nextVid" src="images/next1.png" alt="Play Next Video" style="margin:5px 7px;width:32px;height:32px;border:0;"/> 	<!-- Makes clickable img-->
		<!--<button id="nextVid">Play Next Video!</button> --> 																								<!-- Makes button with given txt-->
		<!--<input type="button" id="nextVid" style="background: url(images/prev1.png);width:32px;height:32px;" /> -->	<!-- Makes button with background img-->
	</div>
	
	<!-- By Default, switch is off -->
	<div class="onoffswitch">
		<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="apToggle">
		<label class="onoffswitch-label" for="apToggle">
			<span class="onoffswitch-inner"></span>
			<span class="onoffswitch-switch"></span>
		</label>
	</div>
	
  </body>
  
</html>
